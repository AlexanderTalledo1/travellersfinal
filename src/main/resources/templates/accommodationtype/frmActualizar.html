<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master  ::  head"></head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>
<div class="container">
		<br />
		<div style="font-family: 'Roboto', sans-serif; font-size: 150%">Actualizar Accommodation Types</div>
		<form th:action="@{/accommodationtypes/update}" th:object="${atype}" method="post">

			<div class="col-sm-12">
				<label class="form-label" for="idAccommodationType">Id: </label> <input
					class="form-control" type="text" th:field="*{idAccommodationType}"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="description">Descripción: </label> <input
					class="form-control" type="text" th:field="*{description}"></input>
			</div>

			<br />
			<div class="col-sm-12">
				<label class="form-label" for="numBeds">N° Camas: </label> <select
					name="select" class="form-control" th:field="*{numBeds}">
					<option value="1" selected="selected">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="price">Precio: </label> <input
					class="form-control" type="text" th:field="*{price}"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="numSleeps">N° Personas: </label> <select
					name="select" class="form-control" th:field="*{numSleeps}">
					<option value="1" selected="selected">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			<br />
			<div class="col-sm-12">
				<input class="btn btn-dark" type="submit" value="Actualizar"></input>
			</div>
		</form>
	</div>
	<div align="right">
		<footer th:replace="master/master :: footer"></footer>

	</div>
</body>
</html>
