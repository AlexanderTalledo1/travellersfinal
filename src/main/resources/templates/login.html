<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>UPC-WEB</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
	rel="stylesheet">
</head>
<body>
<div class="container" align="center">
		<div class="card border-light text-center">
			<div class="card-body" align="center">
				<form th:action="@{/login}" method="post">
					<div class="col-sm-6">
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
					</div>
					<div class="col-sm-6">
						<img th:src="@{/images/logo.png}" height="30%" width="30%" />
					</div>
					<div class="col-sm-6">
						<p class="btn btn-lg btn-dark btn-block">Travellers</p>
					</div>

					<div class="col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="usuario" autofocus required />
					</div>

					<div class="col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="clave" required />
					</div>
<br/>
					<div class="col-sm-6">
						<input type="submit" class="btn btn-lg btn-dark btn-block"
							value="Ingresar" />
					</div>
				</form>

			</div>
		</div>
		<div align="center" class="col-sm-6">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
	</div>
</body>
</html>
