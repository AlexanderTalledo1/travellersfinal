<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master  ::  head"></head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master:: header"></header>

	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de usuarios</div>
		<hr style="background-color: #FA251B" />
		<hr style="background-color: #fdfdfd" />
		<div style="color: #FA251B">
			<div>

				<div class="table-responsive">
					<table class="table table-white">
						<thead>
							<tr>
								<th>Id</th>
								<th>Username</th>
								<th>Nombre</th>
								<th>Email</th>
								<th>Teléfono</th>
								<th>Nacionalidad</th>
								<th>Estado</th>
								<th>Operación</th>
								<th>Operación</th>

							</tr>
						</thead>
						<tbody id="persona-list">
							<tr th:each="u:${listaUsuarios}">
								<td th:text="${u.id}"></td>
								<td th:text="${u.username}"></td>
								<td th:text="${u.fullName}"></td>
								<td th:text="${u.email}"></td>
								<td th:text="${u.numPhone}"></td>
								<td th:text="${u.nationality}"></td>
							<td th:text="${u.enabled}"></td>
								<td><a th:href="@{/users/delete?id=}+${u.id}"><button
											type="button" class="btn btn-outline-danger">
											<svg xmlns="http://www.w3.org/2000/svg" width="16"
												height="16" fill="currentColor" class="bi bi-trash3-fill"
												viewBox="0 0 16 16">
  <path
													d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
</svg>
											Eliminar
										</button> </a></td>
								<td><a th:href="@{'/users/goupdate/'+${u.id}}"><button
											type="button" class="btn btn-outline-success">
											<svg xmlns="http://www.w3.org/2000/svg" width="16"
												height="16" fill="currentColor"
												class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
													d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
  <path
													d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
</svg>
											Actualizar
										</button></a></td>
							</tr>
						</tbody>
					</table>
					<div th:if="${mensaje}" class="alert alert-info">
						<p th:text="${mensaje}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="master/master :: footer"></footer>
</body>
</html>
